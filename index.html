<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forklift Rental Management System</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f4f6f8; }
    header { background:#3b3b3b; color:white; padding:15px 30px; display:flex; justify-content:space-between; align-items:center; }
    nav button { margin-left:15px; padding:8px 14px; border:none; border-radius:5px; cursor:pointer; }
    .primary { background:#2c3e50; color:white; }
    .secondary { background:#bdc3c7; }
    .hero { background:#2c3e50; color:white; padding:80px 40px; text-align:center; }
    .container { padding:30px; }
    .card { background:white; border-radius:8px; padding:20px; margin-bottom:20px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    button { background:#2c3e50; color:white; border:none; padding:10px 15px; border-radius:5px; cursor:pointer; }
    button:hover { background:#34495e; }
    input { width:100%; padding:10px; margin-bottom:10px; box-sizing:border-box; border:1px solid #ddd; border-radius:4px; }
    .hidden { display:none; }
    .error { color:red; margin-top:10px; font-size:14px; }
    .logout-btn { background:#e74c3c; }
  </style>
</head>
<body>

<header>
  <div><strong>REDBRICK CORPORATION</strong></div>
  <nav id="nav">
    <button class="secondary" onclick="showSection('login')">Login</button>
    <button class="primary" onclick="showSection('register')">Register</button>
  </nav>
  <nav id="loggedInNav" class="hidden">
    <span id="welcomeMsg" style="margin-right:15px;"></span>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </nav>
</header>

<section id="home" class="hero">
  <h1>Forklift Rental Management System</h1>
  <p>Reserve forklifts, track rentals, receive alerts, and analyze usage.</p>
</section>

<section id="login" class="container hidden">
  <div class="card">
    <h2>Login</h2>
    <input type="text" placeholder="Username" id="loginUser" />
    <input type="password" placeholder="Password" id="loginPass" />
    <button onclick="login()">Login</button>
    <p class="error" id="loginError"></p>
  </div>
</section>

<section id="register" class="container hidden">
  <div class="card">
    <h2>Register</h2>
    <input type="email" placeholder="Email" id="regEmail" />
    <input type="text" placeholder="Username" id="regUser" />
    <input type="password" placeholder="Password" id="regPass" />
    <button onclick="register()">Register</button>
    <p class="error" id="registerError"></p>
  </div>
</section>

<section id="ownerDashboard" class="container hidden">
  <h2>Owner Dashboard</h2>
  <div class="card">
    <h3>Welcome, Owner!</h3>
    <p>This is your admin dashboard.</p>
  </div>
</section>

<section id="customerDashboard" class="container hidden">
  <h2>Customer Dashboard</h2>
  <div class="card">
    <h3>Welcome, Customer!</h3>
    <p>This is your customer dashboard.</p>
  </div>
</section>

<script src="app.js"></script>

</body>
</html>
